<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax website</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Saira+Stencil+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/assets/css/fontello.css">
</head>

<body class="w-full h-[100vh] bgColor p-5 scrollbar-custom overflow-y-scroll overflow-x-hidden">
    <!-- --------------------------nav bar------------------------- -->
    <nav class="w-full h-[10vh] flex justify-between items-center *:flex *:items-center px-5">
        <div class="w-1/3 flex items-center"><span id="menuBtn"
                class="material-symbols-outlined text-white cursor-pointer menuFZ hover:text-[#f2ff00] hover:scale-[.9] duration-300">dehaze</span>
        </div>
        <figure class="w-1/3 justify-center">
            <img class="w-1/2 md:w-1/4 cursor-pointer logoFilter"
                src="src/assets/img/6258ac2688c6ec2a8c6066bb_Untitled design - 2022-04-14T144817.670.png" alt="">
        </figure>
        <figure class="w-1/3 justify-end cursor-pointer">
            <img class="w-[40px] hover:scale-[.9] duration-300"
                src="src/assets/img/6258c8b4efabeeea9df2c194_Untitled design - 2022-04-14T212153.342.png" alt="">
        </figure>
    </nav>
    <!-- --------------------------slide 1------------------------- -->
    <div id="slide1" class="w-full h-[90vh] relative">
        <!-- --------------------------menu--------------------------- -->
        <div id="menu" class="w-full h-[90vh] absolute top-0 left-0 flex flex-col p-10 favFont2 justify-center bgColor">
            <ul
                class="w-full h-fit flex flex-col justify-center md:justify-start items-center *:py-2.5 *:text-white text-3xl *:uppercase *:font-extrabold *:hover:tracking-widest *:hover:text-[#f2ff00] *:duration-300 *:cursor-pointer">
                <li>products</li>
                <li>subscribe</li>
                <li>about us</li>
                <li>contact</li>
            </ul>
            <ul
                class="w-full h-fit flex justify-center items-center mt-[50px] *:px-3 *:text-white *:text-[30px] *:hover:scale-[1.2] *:duration-300 *:hover:text-[#f2ff00]">
                <li class="icon-instagram"></li>
                <li class="icon-twitter-circled"></li>
                <li class="icon-facebook-squared"></li>
            </ul>
            <figure class="w-[25%] h-fit absolute left-[40px] top-[10%] rotate-[-15deg]">
                <img class="object-cover" src="src/assets/img/6258c0aeb75d6613540c5320_1.png" alt="">
            </figure>
            <figure class="w-[15%] h-fit absolute bottom-[50%] right-[5%] md:right-[10%] rotate-[8deg]">
                <img class="object-cover" src="src/assets/img/6258c0aef77c2919b743a092_2.png" alt="">
            </figure>
            <figure class="w-[15%] h-fit absolute top-[55%] right-[10%] md:right-[20%] rotate-[-8deg]">
                <img class="object-cover" src="src/assets/img/6258c0ae396194c46096e32c_3.png" alt="">
            </figure>
        </div>
        <!-- --------------------------header------------------------- -->
        <header class="w-full h-fit sm:w-7/12 md:pl-[70px] py-[40px] *:flex">
            <figure class="h-fit justify-center">
                <img class="object-cover"
                    src="src/assets/img/6257a2905e696268745eb750_Add a heading (3200 × 900 px)-p-2000.png" alt="">
            </figure>

            <h1 class="w-[50%] text-white text-[20px] favFont1 py-[15px]">An amazing, all natural, organic
                jam
                for parties and
                events.</h1>

            <button
                class="w-fit h-fit py-2.5 px-[40px] rounded-2xl border-2 border-[#f2ff00] text-[#f2ff00] font-extrabold solidShadow text-[20px] hover:scale-[.9] duration-300 mt-[15px]">Shop
                Now</button>
        </header>
        <!-- --------------------------jam pics------------------------- -->
        <div id="jam" class="w-full h-[100vh] absolute top-0 left-0 -z-10">
            <figure class="w-[28%] h-fit absolute right-[5%] top-[50%] sm:top-[35%] md:top-[10%] md:rotate-[-15deg]">
                <img class="object-cover" src="src/assets/img/6258c0aeb75d6613540c5320_1.png" alt="">
            </figure>
            <figure class="w-[28%] h-fit absolute top-[60%] md:top-[60%] right-[35%] md:right-[30%] md:rotate-[8deg]">
                <img class="object-cover" src="src/assets/img/6258c0aef77c2919b743a092_2.png" alt="">
            </figure>
            <figure class="w-[28%] h-fit absolute top-[70%] md:top-[75%] right-[65%] md:left-[5%]">
                <img class="object-cover" src="src/assets/img/6258c0ae396194c46096e32c_3.png" alt="">
            </figure>
        </div>
    </div>
    <!-- --------------------------slide2--------------------------- -->
    <div class="w-full h-[80vh] md:h-[100vh] mt-[5vh] sm:mt-[10vh] md:mt-[40vh]">
        <section class="py-[50px] flex flex-col justify-center pl-[50px] relative">
            <div id="line1"
                class="w-fit h-fit *:text-[50px] *:md:text-[80px] *:lg:text-[110px] flex gap-x-7 *:uppercase">
                <p class="text-white favFont2 font-extrabold">the</p>
                <p class="text-[#f2ff00] favFont2 font-extrabold">first</p>
            </div>
            <div id="line2"
                class="w-fit h-fit *:text-[50px] *:md:text-[80px] *:lg:text-[110px] flex flex-wrap ite gap-x-7 items-center *:uppercase translate-x-[20%]">
                <p class="text-white favFont2 font-extrabold">of its</p>
                <p class="text-[#f2ff00] favFont2 font-extrabold">kind</p>
            </div>
            <p class="w-full sm:w-[70%] md:w-[30%] text-white favFont1 text-[25px]">
                Rogue&Rosy is changing up the jam industry with its brand new alcohol infused fruit jam.
            </p>
            <figure id="arrow" class="w-[100px] md:w-[150px] h-[0px] absolute left-[5%] top-[95%] overflow-hidden">
                <img class="object-cover" src="src/assets/img/a slightly curved an.png" alt="">
            </figure>
        </section>
    </div>
    <!-- --------------------------slide3--------------------------- -->
    <div class="w-full h-[100vh] flex justify-center relative">
        <figure class="w-full md:w-[80%] h-fit">
            <img class="object-cover" src="src/assets/img/6256e8abfdab2d2ea90876b8_Untitled (1200 × 1200 px) (5).gif"
                alt="">
        </figure>
        <figure class="w-[50px] md:w-[100px] h-fit absolute top-0 right-[10%] animate-spin">
            <img class="object-cover" src="src/assets/img/6256558290c44700ef34ebaa_Untitled (1200 × 1200 px) (1).png" alt="">
        </figure>
    </div>
</body>
<script>
    // ---------------------menu-----------------------
    let menu = document.getElementById('menu')
    let openMenu = false
    menu.style.height = '0px'
    menu.style.padding = '0px'
    menu.style.overflow = 'hidden'
    menuBtn = document.getElementById('menuBtn')
    menuBtn.addEventListener('click', () => {
        if (openMenu == false) {
            menuBtn.innerText = 'close'
            menu.style.height = '90vh'
            menu.style.padding = '40px'
            menuBtn.style.transform = 'rotate(180deg)'
            menu.style.transition = '.5s'
            openMenu = true
        } else {
            menuBtn.innerText = 'dehaze'
            menu.style.height = '0px'
            menu.style.padding = '0px'
            menu.style.overflow = 'hidden'
            menuBtn.style.transform = 'rotate(0deg)'
            openMenu = false
        }
    })

    let fullHeight = window.innerHeight
    let jam = document.querySelectorAll('#jam>figure')
    window.addEventListener('scroll', () => {
        const scrollT = window.scrollY
        // -------------------slide 1 parallax--------------------
        jam.forEach((val, i) => {
            if (scrollT <= fullHeight) {
                jam[0].style.transform = 'translateX(50px) translateY(-100px) scale(0.9) rotate(30deg)'
                jam[1].style.transform = 'translateX(90px) translateY(-100px) scale(1.08) rotate(-30deg)'
                jam[2].style.transform = 'translateX(120px) translateY(-100px) scale(0.8) rotate(20deg)'
                val.style.transition = '1s ease-in-out'
            } else {
                jam[0].style.transform = 'translateX(0px) translateY(0px) scale(1) rotate(0deg)'
                jam[1].style.transform = 'translateX(0px) translateY(0px) scale(1) rotate(0deg)'
                jam[2].style.transform = 'translateX(0px) translateY(0px) scale(1) rotate(0deg)'
            }
        })
        // -------------------slide 2 parallax--------------------
        const line1 = document.getElementById('line1')
        const line2 = document.getElementById('line2')
        const arrow = document.getElementById('arrow')
        const moveX = scrollY * 0.1
        const moveY = scrollY * 0.15
        line1.style.transform = `translateX(${moveX}px)`
        line2.style.transform = `translateX(${-moveX}px)`
        arrow.style.height = moveY + 'px'

    })
</script>

</html>
