<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax website</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body class="w-full bgColor p-5">
    <!-- --------------------------nav------------------------- -->
    <nav class="w-full h-fit flex justify-between items-center *:flex *:items-center px-5">
        <span class="material-symbols-outlined text-white w-1/3">dehaze</span>
        <figure class="w-1/3 justify-center">
            <img class="w-1/2 md:w-1/4 cursor-pointer logoFilter"
                src="src/assets/img/6258ac2688c6ec2a8c6066bb_Untitled design - 2022-04-14T144817.670.png" alt="">
        </figure>
        <figure class="w-1/3 justify-end">
            <img class="w-[40px]"
                src="src/assets/img/6258c8b4efabeeea9df2c194_Untitled design - 2022-04-14T212153.342.png" alt="">
        </figure>
    </nav>
    <!-- --------------------------slide 1------------------------- -->
    <div class="w-full h-fit relative">
        <!-- --------------------------header------------------------- -->
        <header class="w-full sm:w-7/12 h-fit md:pl-[70px] py-[40px] *:flex">
            <figure class="h-fit justify-center">
                <img class="object-cover"
                    src="src/assets/img/6257a2905e696268745eb750_Add a heading (3200 Ã— 900 px)-p-2000.png" alt="">
            </figure>

            <h1 class="text-white text-[20px] favFont1 font-bold py-[15px]">An amazing, all natural, organic jam
                for parties and
                events.</h1>

            <button
                class="w-fit h-fit py-2.5 px-[40px] rounded-2xl border-2 border-[#f2ff00] text-[#f2ff00] font-extrabold solidShadow text-[20px] hover:scale-[.9] duration-300 mt-[15px]">Shop
                Now</button>
        </header>
        <!-- --------------------------jam pics------------------------- -->
        <div class="w-full h-[100vh] absolute top-0 left-0 -z-10">
            <figure class="w-1/3 h-fit absolute right-[40px] top-[30px] rotate-[-15deg]">
                <img class="object-cover" src="src/assets/img/6258c0aeb75d6613540c5320_1.png" alt="">
            </figure>
            <figure class="w-1/4 h-fit absolute top-[70%] right-[30%] rotate-[-8deg]">
                <img class="object-cover" src="src/assets/img/6258c0aef77c2919b743a092_2.png" alt="">
            </figure>
            <figure class="w-1/4 h-fit absolute top-[70%] left-[10%]">
            <img class="object-cover" src="src/assets/img/6258c0ae396194c46096e32c_3.png" alt="">
        </figure>
        </div>
    </div>
</body>

</html>
